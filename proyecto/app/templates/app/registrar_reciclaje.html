<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Reciclaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-success mb-4">Registrar Reciclaje</h2>

    <form method="POST" enctype="multipart/form-data" class="card p-4">
        {% csrf_token %}

        <label class="form-label">Código recibido por correo:</label>
        <input type="text" name="codigo_dispositivo" class="form-control mb-3" required>

        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control mb-3" required>

        <label class="form-label">Apellido:</label>
        <input type="text" name="apellido" class="form-control mb-3" required>

        <label class="form-label">Correo electrónico:</label>
        <input type="email" name="correo" class="form-control mb-3" required>

        <label class="form-label">Número telefónico:</label>
        <input type="tel" name="telefono" class="form-control mb-3" required>

        <label class="form-label">Tipo de Reciclaje:</label>
        <select name="tipo_material" class="form-control mb-3" required>
            <option value="">Seleccione...</option>
            <option value="Plástico">Plástico</option>
            <option value="Papel y Cartón">Papel y Cartón</option>
            <option value="Vidrio">Vidrio</option>
            <option value="Metal">Metal</option>
            <option value="Electrónicos">Electrónicos</option>
        </select>
        <label class="form-label">Evidencia fotográfica:</label>
        <input type="file" name="foto" class="form-control mb-3" accept="image/*" required>

        <button class="btn btn-success w-100">Registrar Reciclaje</button>
    </form>

    <a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">← Volver al Dashboard</a>
</div>
</body>
</html>
