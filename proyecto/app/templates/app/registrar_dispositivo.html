<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Dispositivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-success mb-4">Registrar Nuevo Dispositivo</h2>

    <form method="POST" class="card p-4">
        {% csrf_token %}
        
        <label class="form-label">Nombre del dispositivo:</label>
        <input type="text" class="form-control mb-3" name="nombre" required>

        <label class="form-label">Ubicación:</label>
        <input type="text" class="form-control mb-3" name="ubicacion" required>

        <label class="form-label">Dirección:</label>
        <input type="text" class="form-control mb-3" name="direccion" required>

        <label class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control mb-3" name="correo" required>

        <button class="btn btn-success w-100">Registrar</button>
    </form>

<a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">← Volver al Dashboard</a>
</div>

</body>
</html>
